<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samutprakan</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/7.png" alt="Samutprakan Logo">
            <span>สมุทรปราการ</span>
        </div>        
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" style="display: none;">
        <nav>
            <ul class="nav-list">
                <li><a href="index.html" aria-current="page">หน้าแรก</a></li>
                <li><a href="content.html" aria-current="content">สถานที่ท่องเที่ยว</a></li>
                <li><a href="contact.html" aria-current="contact">ช่องทางติดต่อ</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <main>
        <section>
            <h1>ติดต่อเรา</h1>
            <h2>ส่งข้อความถึงเรา</h2>
            <article class="from-contact">
                <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
                    <div class="form-group">
                        <label for="fullname">ชื่อ-นามสกุล *</label>
                        <input
                        type="text"
                        id="fullname"
                        name="fullname"
                        required
                        aria-required="true"
                        minlength="2"
                        maxlength="100"
                        aria-describedby="fullname-help">
                        <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
                    </div>
                    <div class="form-group">
                        <label for="email">อีเมล *</label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        aria-required="true"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        aria-describedby="email-help">
                        <small id="email-help">ตัวอย่าง: example@gmail.com</small>
                    </div>
                    <div class="form-group">
                        <label for="tel">เบอร์โทรศัพท์ *</label>
                        <input
                        type="tel"
                        id="tel"
                        name="tel"
                        pattern="[0-9]{10}"
                        aria-describedby="tel-help">
                        <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0888888888</small>
                    </div>
                    <div class="form-group">
                        <label for="message">ข้อความ *</label>
                        <textarea
                        id="message"
                        name="message"
                        required
                        aria-required="true"
                        minlength="10"
                        rows="5"
                        aria-describedby="message-help"></textarea>
                        <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
                    </div>
                    <button type="submit">ส่งข้อความ</button>
                    </form>
            </article>
        </section>
    </main>
        <footer>
            <p>© 2024 สมุทรปราการ By Panu</p>
        </footer>
</body>
</html>
